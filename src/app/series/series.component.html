<!-- Contenedor de la tabla -->
<div class="Container-fluid">
  <h2 class="text-center my-4">Listado de Series</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series">
        <td>{{ serie.id }}</td>
        <td><a [href]="serie.webpage">{{ serie.name }}</a></td> <!-- Enlace sobre el nombre -->
        <td>{{ serie.channel }}</td>
        <td>{{ serie.seasons }}</td>
      </tr>
      <tr>
        <td colspan="3"><strong>Season average: {{ averageSeasons}}</strong></td>
      </tr>
    </tbody>
  </table>
</div>
